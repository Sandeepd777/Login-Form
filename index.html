<!DOCTYPE html>
<html>
  <head>
    <title>Login to Trackier</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
      }
      .login-box {
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px #ccc;
      }
      h1 {
        font-size: 28px;
        text-align: center;
        margin-bottom: 20px;
      }
      label {
        display: block;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 3px;
        border: 1px solid #ccc;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      .forgot-password {
        margin-top: 20px;
        text-align: center;
      }
      .forgot-password a {
        color: #4CAF50;
        text-decoration: none;
      }
      .forgot-password a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h1>Login to Trackier</h1>
      <form action="https://login.proformics.com/auth/login" method="POST">
        <input type="hidden" name="affiliate_id" value="YOUR-AFFILIATE-ID">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Login">
      </form>
      <div class="forgot-password">
        <a href="https://login.proformics.com/auth/forgot_password">Forgot Password?</a>
      </div>
    </div>
  </body>
</html>
